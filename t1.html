<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html;charset=utf-8">            <!--这种方式charset根本不起作用-->
    <meta http-equiv="refresh" content="30">
    <base target="_blank">
    <style type="text/css">
        body {background-color:yellow}
        p {color:blue}
    </style>
    <title>style标签案例</title>
</head>
<body>
<h1><center>老版居中对齐</center></h1>
<a href="https://www.sougou.com">网页</a>
<p>这是一个关于style的案例</p>
<h1>这是一个一级标题</h1>
</body>
</html>
