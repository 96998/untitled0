<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table模拟div1的案例</title>
</head>
<body>
<h1><a href="div1.html" style="text-decoration: none" >本网页的目的是使用table布局来模拟div1中的布局</a></h1>
<table style="width: 500px;border: 0">
<tr>
    <td colspan="2" style="background-color: #FFA500">
        <h1>主要的网页标题</h1>
    </td>
</tr>
    <tr>
        <td style="background-color: #EEEEEE;height: 200px;width:400px;vertical-align: center">     <!--vertical-align是定义文本在表格的位置-->
            <b>菜单</b><br>
            HTML<br>
            CSS<br>
            JavaScript
        </td>
        <td style="background-color:#eeeeee;height:200px;width:400px;vertical-align:top;">
            内容在这里</td>
    </tr>
</table>
</body>
</html>
