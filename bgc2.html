<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>老版的bgcolor</title>
</head>
<body bgcolor="yellow">
<h1 style="color: #ff2e1d;text-align: center">居中对齐的文本</h1>
<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>The old bgcolor attribute only works on the body element.</p>
<p>For future proof HTML, use styles instead:</p>
<p style="font-family: Arial;color:red;font-size:20px">这个是一个案例</p>
</body>

</html>
