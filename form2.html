<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有边框的表单</title>
</head>
<body>
<form action="">
    <fieldset>							<!--边框线-->
        <legend>Personal information:</legend>				<!--legend标签使边框线与该字在一起-->
        Name: <input type="text" size="30"><br>
        E-mail: <input type="text" size="30"><br>
        Date of birth: <input type="text" size="10">
    </fieldset>							<!--边框线结束处-->
</form>                                 <!--legend为fieldset定义标题-->
</body>
</html>
