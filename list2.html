<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>自定义列表类型案例</title> 
</head>
<body>

<h4>一个自定义列表：</h4>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dd>哈哈哈</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>
<div style="color:#0000FF">
    <h3>这是一个在 div 元素中的标题。</h3>
    <p>这是一个在 div 元素中的文本。</p>
</div>
<p>我的母亲有 <span style="color:blue;font-family: Arialo">蓝色</span> 的眼睛。</p>
</body>
</html>
