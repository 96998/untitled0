<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框案例</title>
    <style type="text/css">
        h1 {color: #ff2e1d;text-align: center}
        p {color:blue;}
    </style>
</head>
<body>
<h1>单选框案例示范</h1>
<form>
    <input type="radio" name="sex" value="male">Male<br/>
    <input type="radio" name="sex" value="female">Female<br/>
</form>
<p><b>注意：</b>当用户点击一个单选按钮时，它就会被选中，其他同名的单选按钮就不会被选中。</p>
</body>
<p>如果性别属性的两个的name属性的值不一样,那么则两个性别可以同时选上<p>
</html>
