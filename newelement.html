<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为html添加新元素</title>
    <link rel="icon" href="serena-2.png"/>
    <script>
        document.createElement("myEle");
    </script>
    <style>
        myEle{
            display: block;
            background-color: #0000FF;
            padding: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>这是一个标题</h1>
<p>这是一个段落</p>
<myEle>这是我自定义的元素</myEle>
</body>
</html>
