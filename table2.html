<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格中的表头的案例</title>
</head>
<body>

<h4>水平标题:</h4>
<table border="1">
    <caption>Bill Gates</caption>
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      <!--  <th>Telephone</th>   -->
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
        <td>555 77 855</td>
    </tr>
</table>

<h4>垂直标题:</h4>
<table border="1">
    <tr>
        <th>First Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">Telephone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
     <!--   <th>Telephone:</th>     -->
        <td>555 77 855</td>
    </tr>
</table>

</body>
</html>
