<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table中内嵌其他表格</title>
</head>
<body>
<table border="1">
    <tr>
        <td>
            <p style="text-align: center;color: #B4009E">这是一个段落</p>
            <p>这是另一个段落</p>
        </td>
        <td>
            这个单元格包含另一个表格:
            <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            这个单元格包i含一个无序列表
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
        </td>
        <td>Hello</td>
    </tr>
</table>
</body>
</html>
