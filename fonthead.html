<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="serena-2.png">
    <meta charset="UTF-8">
    <title>标题与字体的对应关系</title>
</head>
<body>
<h1>这是1号标题</h1>
<font size="6">这是6号字体文本</font>
<!-- font size这一方法已经过时了-->
<p style="font-size:6px">This an example</p>
<h2>这是2号标题</h2>
<font size="5">这是5号字体文本</font>
<h3>这是3号标题</h3>
<font size="4">这是4号字体文本</font>
<h4>这是4号标题</h4>
<font size="3">这是3号字体文本</font>
<h5>这是5号标题</h5>
<font size="2">这是2号字体文本</font>
<h6>这是6号标题</h6>
<font size="1">这是1号字体文本</font>
<p style="font-size:20px">This is some text!</p>
</body>
</html>
