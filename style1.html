<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base target="_blank">              <!--定义打开超链接默认都是新窗口-->
 <!--   <base style="text-decoration: none">  -->           <!--没有用处因为<base>中的对象只有href,id,target-->
    <title>style案例</title>
    <style type="text/css">
        h1 {color: #ff2e1d;}
        p {color:blue;}
    </style>
</head>

<body>
<h1>这是一个标题</h1>
<p>这是一个段落。</p>
<p style="color:#9bff2f;margin-left:20px;">This is a paragraph.</p>
<a href="t1.html">t1.html的链接</a><br/>               <!--有下划线的超链接-->
<a href="CSS1.html" style="text-decoration:none">XSS1.html</a>      <!--没有下划线的超链接-->
</body>

</html>
