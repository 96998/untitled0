<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有复选框的案例</title>
</head>
<body>
<form>
    <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
    <input type="checkbox" name="vehicle" value="Car" checked="checked"> I have a car<br>           <!--预选处理-->
    <input type="checkbox" name="vehicle" value="Plane"> I have a bike<br>
    <input type="submit" value="提交">
</form>
</body>
</html>
