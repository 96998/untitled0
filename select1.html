<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        p {color: #B4009E;text-align: center}
    </style>
    <title>简单的下拉列表案例</title>
</head>
<body>
<p>第一个简单的下拉列表复选框案例</p>
<form>
    <select name="car">
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
    </select>
</form>
</body>
</html>
