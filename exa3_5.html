<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exa3_5九九乘法表</title>
</head>
<body>
<script type="text/javascript">
    document.write("<table border=\"1\">");
    for(i=1;i<=9; i++){
        document.write("<tr>");
        for(j=1;j<=9;j++){
            if(j<=i){
                document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
            }else{
                document.write("<td>&nbsp;</td>");
            }
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
